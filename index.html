<html>
<head>
    <meta charset="UTF-8">
    <title>AUDIO PLAYER</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="container">
    <div class="audio-image">
        <img class="cover">
    </div>
    <div class="audio-player">
        <div class="audio-info">
            <span class="artist"></span> - <span class="title"></span>
        </div>

        <div class="tracker">
            <div class="progressBar">
                <span class="progress"></span>
            </div>
            <span class="duration"></span>
        </div>
        <div class="audio-btn">
            <span>
                <button id="prev"></button>
                <button id="play"></button>
                <button id="pause"></button>
                <button id="stop"></button>
                <button id="next"></button>
            </span>
        </div>
        <div class="clearfix"></div>
        <div class="controlBar">
            <div id="volumeIcon">
                 <img src="./photos/volume.png">
            </div>
                <input id="volume" type="range" min="0" max="10" value="4">
        </div>
        <div class="clearfix"></div>
        <ul class="playlist">
            <li song="imagine_dragons - Bad Liar.mp3" cover="badLiarCover.jpg" artist="imagine_dragons">Bad Liar.mp3</li>
            <li song="imagine_dragons - Believer.mp3" cover="believerCover.jpg" artist="imagine_dragons">Believer.mp3</li>
            <li song="imagine_dragons - Monster.mp3" cover="monsterCover.jpg" artist="imagine_dragons">Monster.mp3</li>
            <li song="imagine_dragons - Natural.mp3" cover="naturalCover.png" artist="imagine_dragons">Natural.mp3</li>
            <li song="imagine_dragons - Radioactive.mp3" cover="radioactiveCover.jpg" artist="imagine_dragons">Radioactive.mp3</li>
            <li song="imagine_dragons - Thunder.mp3" cover="thunderCover.jpg" artist="imagine_dragons">Thunder.mp3</li>
            <li song="imagine_dragons - Walking The Fire.mp3" cover="walkingCover.png" artist="imagine_dragons">Walking The Fire.mp3</li>
            <li song="imagine_dragons - Warriors.mp3" cover="warriorsCover.jpg" artist="imagine_dragons">Warriors.mp3</li>
            <li song="imagine_dragons - Whatever It Takes.mp3" cover="whateverItTakesCover.jpg" artist="imagine_dragons">Whatever It Takes.mp3</li>
        </ul>
    </div>
</div>
<script src="jquery-3.3.1.min.js"></script>
<script src="main.js"></script>

</body>
</html>
