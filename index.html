<html>
<head>
    <meta charset="UTF-8">
    <title>AUDIO PLAYER</title>
</head>
<body>
<div class="container">
    <div class="audio-image">
        <img class="cover">
    </div>
    <div class="audio-player">
        <div class="audio-info">
            <span class="artist"></span> - <span class="title"></span>
        </div>
        <input id="volume" type="range" min="0" max="10" value="4">
        <br>
        <div class="audio-btn">
            <button class="prev"></button>
            <button class="play"></button>
            <button class="pause"></button>
            <button class="stop"></button>
            <button class="next"></button>
        </div>
        <div class="clearfix"></div>
        <div class="tracker">
            <div class="progressBar">
                <span class="progress"></span>
            </div>
            <span class="duration"></span>
        </div>
        <div class="clearfix"></div>
        <ul class="playlist">
            <li song="imagine_dragons - Bad Liar.mp3" cover="badLiarCover.jpg" artist="imagine_dragons">Bad Liar</li>
            <li song="imagine_dragons - Believer.mp3" cover="believerCover.jpg" artist="imagine_dragons">Believer</li>
            <li song="imagine_dragons - Monster.mp3" cover="monsterCover.jpg" artist="imagine_dragons">Monster</li>
            <li song="imagine_dragons - Natural.mp3" cover="naturalCover.png" artist="imagine_dragons">Natural</li>
            <li song="imagine_dragons - Radioactive.mp3" cover="radioactiveCover.jpg" artist="imagine_dragons">Radioactive</li>
            <li song="imagine_dragons - Thunder.mp3" cover="thunderCover.jpg" artist="imagine_dragons">Thunder</li>
            <li song="imagine_dragons - Walking The Fire.mp3" cover="walkingCover.png" artist="imagine_dragons">Walking The Fire</li>
            <li song="imagine_dragons - Warriors.mp3" cover="warriorsCover.jpg" artist="imagine_dragons">Warriors</li>
            <li song="imagine_dragons - Whatever It Takes.mp3" cover="whateverItTakesCover.jpg" artist="imagine_dragons">Whatever It Takes</li>
        </ul>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
